version: '3.8'

services:
  app:
    build: 
      context: ..  # Contexto na raiz do projeto
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
      - PORT=8080
    volumes:
      # Volume específico para dados persistentes (alinhado com Dockerfile)
      - ../backend/data:/app/data
      # Volume para logs se necessário
      - app-logs:/app/logs
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge

volumes:
  app-logs:
    driver: local